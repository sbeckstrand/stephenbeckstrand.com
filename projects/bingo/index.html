<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bingo</title>
  </head>
  <body>
    <div class="frontPage container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1>Welcome to Bingo!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1>Gamemode</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="row">
            <div class="col-sm-6">
              <div class="grid-border single" id="#selected">
                <img src="assets/img/grid1.bak.png">
              </div>
              <h3>Single</h3>
            </div>
            <div class="col-sm-6">
              <div class="grid-border double">
                <img src="assets/img/grid2.bak.png">
              </div>
              <h3>Double</h3>
            </div>
            <div class="col-sm-6">
              <div class="grid-border pictureframe">
                <img src="assets/img/grid3.png">
              </div>
              <h3>Pictureframe</h3>
            </div>
            <div class="col-sm-6">
              <div class="grid-border blackout">
                <img src="assets/img/grid4.png">
              </div>
              <h3>Blackout</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1>Number of Oponnents</h1>
        </div>
      </div>
      <div class="row quantity">
        <div class="col-md-8 offset-md-2">
          <i class="fas fa-caret-left" id="minus"></i>
          <span id="opponents"></span>
          <i class="fas fa-caret-right" id="plus"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <button type="button" class="btn btn-primary btn-lg start">Start</button>
        </div>
      </div>
    </div>
    <div class="gamePage container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2 base">
          <button type="button" class="btn btn-primary btn-lg currentNumber on">Start</button>
        </div>
        <div class="col-md-8 offset-md-2">
          <button type="button" class="btn btn-primary btn-lg playAgain">Play Again!</button>
        </div>
        <div class="col-md-8 offset-md-2">
          <div class="mainGrid">
            <div class="grid">
              <div class="title">B</div>
              <div class="title">I</div>
              <div class="title">N</div>
              <div class="title">G</div>
              <div class="title">O</div>

              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>

              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>

              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>

              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>

              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <button type="button" class="btn btn-primary btn-lg opponentButton">Show Opponents Progress</button>
        </div>
      </div>
      <div class="opponent-row row">

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
